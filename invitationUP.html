<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Workshop Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .alert-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2b2b2b;
            border: 2px solid red;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        .alert-box h1 {
            font-size: 1.8em;
            color: #ff4d4d;
        }
        .alert-box p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #f2f2f2;
        }
        .alert-box .warning {
            color: #ffa500;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <h1>⚠ Unauthorized Access Detected ⚠</h1>
        <p class="warning">Potential hacking attempt in progress!</p>
        <p>Your session has been flagged for suspicious activity.</p>
        <p>Please verify your identity by clicking the button below.</p>
        <button onclick="redirectToInvitation()">Verify Now</button>
    </div>

    <script>
        function redirectToInvitation() {
            window.location.href = "https://invitation-cybersecurity-html.my.canva.site/"; 
        }
    </script>
</body>
</html>
